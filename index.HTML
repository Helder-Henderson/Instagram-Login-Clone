<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@200;600&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../IMAGES/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../IMAGES/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="../IMAGES/Foto-perfil.jpeg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Helder_.1</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é Helder_.1
                </p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alterar Contas</a>
                    ou
                    <a href="#" class="link-blue">Inscrever-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
